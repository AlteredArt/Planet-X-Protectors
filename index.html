<!DOCTYPE html>
<html lang="en">
  
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal CatbAt</title>
   
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="./assets/player/player.png">
    
    <!-- JS -->
    <script type="module" src="main.js"> </script>
    
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butcherman&display=swap" rel="stylesheet">
    
    <!-- MAIN STYLE -->
    <style>

      * {margin: 0; padding: 0; box-sizing: border-box; background-color: black; color: white;}

      #canvas1 {border: 3px solid white; position: absolute; top: 40%; 
        left: 50%; transform: translate(-50%, -50%); max-width: 100%; 
        max-height: 100%; font-family: 'Butcherman', cursive;}
    
      #player, #layer1, #layer2, #layer3, #layer4, #layer5, #enemyFly, 
      #enemyPlant, #enemySpiderBig, #fire, #boom, #collisionAnimation, 
      #lives {display: none;}

      .game_control_center {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px 10px 0 0;
        gap: 1em;
        border: 5px solid white; 
        position: absolute; top: 75%; 
        left: 50%; 
        max-height: 100%;
        transform: translate(-50%, -50%);
        width: 100%;
      }

 

      .player_control_map {
        padding: 20px 0 20px 20px;
        display: flex;
        border-left: 5px solid white;
        height: 100%;
        flex: 1;

      }

      .player_control_map h2 {
        font-family: 'Butcherman', cursive;
        padding: 0.6rem 2rem 0 0;
        border-right: 2px solid white;
      }

      .player_control_text {
        padding-left: 2rem;
      }

      strong {text-decoration: underline;}

      .button_box {
        display: flex;
        gap: 2rem;
        padding: 0 2rem 0 3rem;
      }

      .btn {border-radius: 10px;}

      .button {
        padding: 1.3rem 1rem;
        background-color: white;
        color: black;
        font-size: 1.3rem;
      }

      .button:hover {
        /* background: black; */
        /* color: white; */
        /* border: 2px solid white; */
        transform: scale(1.1);
      }
      
      .button {
        background-color: aliceblue;
    height: 70px;
    width: 70px;
}

    </style>
    <!-- MAIN STYLE - END-->
  </head>
  <body>

    <!-- <div class="game_controls">
    </div> -->

    <!-- CANVAS -->
    <canvas id="canvas1"></canvas>

    <!-- PLAYER -->
    <img src="./assets/player/player.png" id="player"/>
    <img src="./assets/player/fire.png" id="fire">
    <img src="./assets/player/boom.png" id="collisionAnimation">
    <img src="./assets/player/lives.png" id="lives">
    <!-- LEVEL 1 BACKGROUND -->
    <img src="./assets/level1/background/layer-1.png" id="layer1">
    <img src="./assets/level1/background/layer-2.png" id="layer2">
    <img src="./assets/level1/background/layer-3.png" id="layer3">
    <img src="./assets/level1/background/layer-4.png" id="layer4">
    <img src="./assets/level1/background/layer-5.png" id="layer5">
    <!-- LEVEL 1 ENEMIES -->
    <img src="./assets/level1/enemies/enemy_fly.png" id="enemyFly">
    <img src="./assets/level1/enemies/enemy_plant.png" id="enemyPlant">
    <img src="./assets/level1/enemies/enemy_spider_big.png" id="enemySpiderBig">

    <div class="game_control_center">
      <div class="button_box">
        <!-- <div>
          <a href="."><img src="./assets/game/restart.png" alt="Submit" id="restart" class="button"></a>
        </div> -->
        <div>
          <a onclick="pauseGame();" ><img src="./assets/game/playpause.png" alt="Submit" id="pause" class="button btn"></a>
        </div>
      </div>
      <div class="player_control_map">
        <h2>Player Controls</h2>
        <div class="player_control_text">
          <p><strong>Attack:</strong> ENTER <em>(Hold)</em></p>
          <p><strong>Run:</strong> Left / Right Arrow</p>
          <p><strong>Jump:</strong> Up Arrow</p>
        </div>
      </div>
    </div>

    <!-- <div class="player_control_map">
    
    </div> -->
    
  </body>


  </html>
