<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet X Protector</title>
    <!-- SCRIPT -->
    <script type="module" src="./Game.js"></script>
    <!-- <script type="module" src="./classes/Robots.js"></script> -->
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- CANVAS -->
    <canvas id="canvas1"></canvas>


    <!-- HIDDEN CLASS -->
    <div class="hidden">
        <img src="./assets/defender/planetpurple.png" id="planet" />
        <img src="./assets/defender/player.png" id="player" />
        <img src="./assets/defender/morph-asteroid.png" alt="asteroid"  id="asteroid">
        <img src="./assets/defender/morph-lobster.png" alt="lobster"  id="lobster">
        <img src="./assets/defender/morph-beetle.png" alt="beetle"  id="beetle">
        <img src="./assets/defender/morph-rhino.png" alt="rhino"  id="rhino">
        

        <!-- BOSS -->
        <img src="./assets/defender/boss.png" alt="boss" id="boss" >
    </div>

    <!-- SOUNDS & SPRITES -->
    <audio src="./assets/sounds/explosion1.wav" id="explosion1"></audio>
    <audio src="./assets/sounds/explosion2.wav" id="explosion2"></audio>
    <audio src="./assets/sounds/explosion3.wav" id="explosion3"></audio>
    <audio src="./assets/sounds/explosion4.wav" id="explosion4"></audio>
    <audio src="./assets/sounds/explosion5.wav" id="explosion5"></audio>
    <audio src="./assets/sounds/explosion6.wav" id="explosion6"></audio>


    
    <!-- MOBILE BUTTONS -->
    <div class="controls">
        <button id="fullScreenButton">F</button>
        <button id="resetButton">R</button>
    </div>
    
</body>
</html>
